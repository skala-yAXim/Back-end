# Dockerfile 방식으로 SQL 초기화 수행 (ConfigMap 제거됨)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: team-14-postgresql-config
  namespace: sk-team-14
data:
  ROOT_PASSWORD: "2025skala14yaxim"
  ORDER_DATABASE: "yaxim"
  USER: "dev"
