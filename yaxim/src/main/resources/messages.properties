INTERNAL_SERVER_ERROR=내부 서버 오류가 발생하였습니다.
UNKNOWN_ERROR=알 수 없는 에러가 발생하였습니다.
INVALID_TOKEN=유효하지 않은 토큰입니다.
TOKEN_EXPIRED_EXCEPTION=토큰의 유효기간이 만료되었습니다.
ILLEGAL_REGISTRATION=가입을 완료할 수 없습니다.
USER_HAS_NO_AUTHORITY=요청에 대한 권한이 없습니다.
USER_NOT_FOUND=사용자를 찾을 수 없습니다.

# ========== 보고서 관련 에러 ==========
JSON_PARSE_ERROR=Json으로 변환할 수 없습니다.
REPORT_NOT_FOUND=보고서를 찾을수 없습니다.
REPORT_ACCESS_DENIED=보고서에 접근 권한이 없습니다.
REPORT_DATE_RANGE_INVALID=보고서의 날짜 설정이 잘못 되었습니다.

# ========== 프로젝트 관련 에러 ==========
PROJECT_NOT_FOUND=프로젝트를 찾을 수 없습니다.
PROJECT_ACCESS_DENIED=프로젝트에 대한 접근 권한이 없습니다.
PROJECT_FILE_NOT_FOUND=프로젝트 파일을 찾을 수 없습니다.

# ========== 프로젝트 검증 관련 에러 ==========
PROJECT_NAME_TOO_LONG=프로젝트명이 너무 깁니다. (현재: {0}자, 최대: 100자)
PROJECT_DESCRIPTION_TOO_LONG=프로젝트 설명이 너무 깁니다. (현재: {0}자, 최대: 1,000자)
PROJECT_DATE_RANGE_INVALID=종료일은 시작일보다 이후여야 합니다.

# ========== 파일 업로드 관련 에러 ==========
FILE_SHOULD_NOT_BE_NULL=빈 파일은 업로드할 수 없습니다.
FILE_COUNT_EXCEEDED=파일 개수가 제한을 초과했습니다. (최대: 5개)
FILE_SIZE_EXCEEDED=파일 크기가 제한을 초과했습니다. (최대: 50MB)
FILE_FORMAT_NOT_SUPPORTED=지원하지 않는 파일 형식입니다. (허용형식: DOCX, XLSX, TXT)
FILE_TOTAL_SIZE_EXCEEDED=전체 파일 크기가 제한을 초과했습니다. (최대: 100MB)
FILE_DOWNLOAD_URL_GENERATE_FAILED=파일 다운로드 링크 생성에 실패했습니다.
FILE_DELETE_FAILED=파일 삭제에 실패했습니다.
FILE_UPLOAD_FAILED=파일 업로드에 실패했습니다.

TOKEN_NOT_PROVIDED=토큰 정보가 존재하지 않습니다.
TEAM_NOT_FOUND=팀을 찾을 수 없습니다.
OIDC_TOKEN_EXPIRED=OIDC 토큰이 만료되었습니다.
TEAM_MEMBER_NOT_MAPPED=해당 이메일로 등록된 팀 구성원이 없습니다.
USER_ACTIVITY_COUNTS_API_CALL_FAILED=유저 활동량 분석 API 호출에 실패했습니다.
USER_ACTIVITY_USER_DETAIL_API_CALL_FAILED=유저 활동 상세 분석 API 호출에 실패했습니다.
TEAM_ACTIVITY_DETAIL_API_CALL_FAILED=팀 활동 상세 분석 API 호출에 실패했습니다.
TEAM_ACTIVITY_COUNTS_API_CALL_FAILED=팀 활동량 분석 API 호출에 실패했습니다.
TEAMS_ANALYTICS_NOT_FOUND=팀 분석 내용을 찾을 수 없습니다.

GIT_INFO_NOT_FOUND=깃 정보가 존재하지 않습니다.
GIT_EMAIL_IS_NOT_PROVIDED=깃 이메일을 설정해주세요.

USER_COMMENT_NOT_FOUND=사용자의 한 줄 평을 찾을 수 없습니다.
TEAM_COMMENT_NOT_FOUND=팀의 한 줄 평을 찾을 수 없습니다.